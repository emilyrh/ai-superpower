      <div class="form-container">
        <form id="superpower-generator-form">
          <input
            type="text"
            placeholder="Which superpower would you like?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" value="Power me up!"/>
        </form>
        <div class="hint">eg: invisibility, flying, beautiful hair, talking to cats.</div>
      </div>
      <div class="superpower hidden" id="superpower"></div>
    </main>
